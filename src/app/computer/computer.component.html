<div class="row">
  <div col-md-12>
      <h1 class="text-center"> Description Of Computers </h1>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-4">

    <div class="form-group">
      <label> Name </label>
      <input type="text" class="form-control" [(ngModel)] = "Cname">
    </div>

    <div class="form-group">
      <label> Description </label>
      <textarea cols="30" rows="10" class="form-control" [(ngModel)] = "Description"></textarea>
    </div>

    <div class="text-center">
      <button class="btn btn-primary"  (click)="save()"> {{btntitle}} </button>
    </div>
  </div>
<!-- col 4 end here -->

  <div class="col-md-8">
    <table class="table table-bordered">
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
      <tr *ngFor = "let row of list">   <!--Let any name and array name-->
        <td>{{row.name}}</td>
        <td>{{row.Description}}</td>
      </tr>
    </table>
  </div>
  <!-- col 8 end here -->
</div>
