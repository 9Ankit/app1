<div class="row">
  <div col-md-12 text-center text-danger>
    <h2 class="text-center"> ngModel Example 1 </h2>
  </div>
</div>

<div class="row">
  <div class="col-md-3"> 

    <div class="form-group">
      <label> Item Name </label>
      <input type="text" class="form-control" [(ngModel)] = "pname">
    </div>

    <div class="form-group">
      <label> Item Price </label>
      <input type="text" class="form-control" [(ngModel)] = "price">
    </div>

    <div class="form-group">
      <label> Item Quantity </label>
      <input type="text" class="form-control" [(ngModel)] = "qty">
    </div>

    <div class="text-center">
      <button class="btn btn-primary" (click)="save()"> {{btntitle}} </button>
    </div>
  </div>  
  <!--3 end -->

  <div class="col-md-9"> 
    <table class="table table-bordered"> 
       <tr>
         <th>Item Name</th>
         <th>Item Price</th>
         <th>Item Quantity</th>
       </tr>
       <tr *ngFor = "let row of item">   <!--Let any name and array name-->
         <td>{{row.Name}}</td>
         <td>{{row.Cost}}</td>
         <td>{{row.qty}}</td>
       </tr>
    </table>
  </div>  
  <!--9 end -->
</div>
